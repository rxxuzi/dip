<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - Dip</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/posts.css">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="logo">Dip</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="/" class="nav-item">Home</a></li>
                <li><a href="/posts" class="nav-item">Posts</a></li>
                <li><a href="/search" class="nav-item">Search</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <h2 class="page-title">Create a new post</h2>
        </header>

        <form th:action="@{/new}" method="post" th:object="${post}" class="post-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter a title for your post" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" rows="10" placeholder="Write your post content here..." required></textarea>
            </div>

            <div class="form-actions">
                <a href="/posts" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn">Post</button>
            </div>
        </form>
    </main>
</div>

<!-- Scripts -->
<script src="/js/main.js"></script>
</body>
</html>
