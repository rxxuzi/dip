<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Dip</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="logo">Dip</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="/" class="nav-item">Home</a></li>
                <li><a href="/posts" class="nav-item">Posts</a></li>
                <li><a href="/search" class="nav-item active">Search</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <h2 class="page-title">Search</h2>
        </header>

        <div id="search-container" class="search-container">
            <form id="search-form" class="search-form" action="/search" method="get">
                <input type="text" id="search-input" name="keyword" class="search-input"
                       placeholder="Search posts..." autocomplete="off">
            </form>
        </div>
    </main>
</div>

<!-- New Shot Button (Fixed position) -->
<button id="newPostBtn" class="btn-new">New Shot</button>

<!-- Post Modal -->
<div id="postModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">New Shot</h2>
            <button class="close-btn">&times;</button>
        </div>
        <form id="postForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" id="cancelBtn" class="btn">Cancel</button>
                <button type="submit" class="btn">Post</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="/js/modal.js"></script>
<script src="/js/search.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
